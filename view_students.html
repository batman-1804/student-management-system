<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>View Students - Student Management System</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>View Students</h1>
  <nav>
    <a href="index.html">Home</a> |
    <a href="add_student.html">Add Student</a>
  </nav>

  <ul id="students-list"></ul>

  <script>
    const listEl = document.getElementById('students-list');
    const students = JSON.parse(localStorage.getItem('students') || '[]');
    if (students.length === 0) {
      listEl.innerHTML = '<li>No students found.</li>';
    } else {
      listEl.innerHTML = students.map(s => `<li>${s.name} â€” ${s.roll}</li>`).join('');
    }
  </script>
</body>
</html>
